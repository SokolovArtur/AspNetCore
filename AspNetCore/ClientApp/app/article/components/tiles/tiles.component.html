<div *ngIf="articles">
    <div class="tile" style="cursor: default;" *ngFor="let article of articles">
        <div class="tile-content bg-blue fg-white">
            <div class="tile-heading">
                <span class="title">
                    <a [routerLink]="['/article', article.id]" class="fg-white">
                        {{ article.title }}
                    </a>
                </span>
            </div>
        </div>
    </div>
</div>
